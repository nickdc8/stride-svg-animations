<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive Card Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-[#F0F0F0]">
      <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="flex flex-wrap">
          <!-- Card 1 -->
          <div class="w-full md:w-1/3 px-2 mb-4">
            <div class="bg-white flex items-center justify-center p-8 flex-col h-[565px] rounded-2xl overflow-hidden shadow-lg">
              <object
                type="image/svg+xml"
                data="carbon.svg"
                class="w-full h-[140px] mb-40"
              ></object>
              <h2 class="font-bold text-2xl mt-4 w-3/4 text-center text-green-900">
                We are a carbon neutral organisation
              </h2>
            </div>
          </div>
          <!-- Card 2 -->
          <div class="w-full md:w-1/3 px-2 mb-4">
            <div class="bg-white flex items-center justify-center p-8 flex-col h-[565px] rounded-2xl overflow-hidden shadow-lg">
              <object
                type="image/svg+xml"
                data="butterfly1.svg"
                class="w-full h-[120px] mb-40"
              ></object>
              <h2 class="font-bold text-2xl mt-4 text-center text-green-900">
                Providing residents with biodiversity education
              </h2>
            </div>
          </div>
          <!-- Card 3 -->
          <div class="w-full md:w-1/3 px-2 mb-4">
            <div class="bg-white flex items-center justify-center p-8 flex-col h-[565px] rounded-2xl overflow-hidden shadow-lg">
              <object
                type="image/svg+xml"
                data="weather.svg"
                class="w-full h-[120px] mb-40"
              ></object>
              <h2 class="font-bold text-2xl mt-4 text-center text-green-900">
                Comprehensive winter & summer maintenance
              </h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
